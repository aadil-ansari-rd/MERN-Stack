<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <!-- Q01 -->
    <h1>A01</h1>
    <table border="black">
        <tr>
            <th rowspan="6">Info</th>

            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>

    <!-- Q02 -->
    <h1>A02</h1>
    <form action="/server" border="black">
        <div>
            <label for="name">Name :</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            Sex :
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="male">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="country">Country : </label>
            <select name="country" id="country">
                <option value="">Select an option</option>
                <option value="india">India</option>
                <option value="pakistan">Pakistan</option>
                <option value="china">China</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message : </label>
            <div>
                <textarea name="message" id="meassage" rows="4" cols="30"></textarea>
            </div>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subscribe" id="sub">
            <label for="sub">Subscribe?</label>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- Q03 -->
    <h1>A03</h1>
    <form action="/feedback">
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" placeholder="Write your name" >
        </div>
        <br>
        <div>
            <label for="email">Email : </label>
            <input type="text" name="email" id="email" placeholder="Write your email" >
        </div>
        <br>
        <div>
            <label for="message">Message :</label>
            <div>
                <textarea name="message" id="message" rows="4" cols="30" ></textarea>
            </div>
        </div>
        <br>
        <div>
            Rate us out of 5 : <br>
            <input type="radio" name="rating" id="r1" value="1">
            <label for="r1">1</label><br>
            <input type="radio" name="rating" id="r2" value="2">
            <label for="r1">2</label><br>
            <input type="radio" name="rating" id="r3" value="3">
            <label for="r1">3</label><br>
            <input type="radio" name="rating" id="r4" value="4">
            <label for="r1">4</label><br>
            <input type="radio" name="rating" id="r5" value="5">
            <label for="r1">5</label>
        </div>
        <br>
        <button type="submit">Send your message!</button>
    </form>
</body>

</html>
